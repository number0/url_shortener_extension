<html>

<head>
  <title>goo.gl URL Shortener extension options</title>
  <link rel="stylesheet" type="text/css" href="./options.css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>
  <script type="text/javascript" src="./utils.js"></script>
  <script type="text/javascript" src="./options.js"></script>
</head>

<body onload="option.start();">

<script type="text/javascript" src="./analytics.js"></script>

<div class="title_pane">
  <img src="./url_shortener_extension_128.png" />
  <div class="title">goo.gl URL Shortener extension</div>
  <br style="clear: both;" />
</div>

<div class="section_pane">
  <div class="section_title"><span id="optNotification"></span></div>
  <table>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="not_show_notification_after_login" />
      </td>
      <td>
        <span id="optDontShowMsgLogin"></span>
      </td>
    </tr>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="not_show_notification_after_copy" />
      </td>
      <td>
        <span id="optDontShowMsgCopyClipboard"></span>
      </td>
    </tr>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="not_show_notification_after_register_read_it_later" />
      </td>
      <td>
        <span id="optDontShowMsgRegisterReadItLater"></span>
      </td>
    </tr>
  </table>
</div>

<div class="section_pane">
  <div class="section_title"><span id="optContextMenu"></span></div>
  <table>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="not_show_context_menus" />
      </td>
      <td>
        <span id="optDontShowContextMenu"></span>
      </td>
    </tr>
  </table>
</div>

<div class="section_pane">
  <div class="section_title"><span id="optShorten"></span></div>
  <table>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="not_start_watching" />
      </td>
      <td>
        <span id="optDontStartWatching"></span>
      </td>
    </tr>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="shorten_directly_at_not_login" />
      </td>
      <td>
        <span id="optShortenDirectlyAtNotLogin"></span>
      </td>
    </tr>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="shorten_directly_at_login" />
      </td>
      <td>
        <span id="optShortenDirectlyAtLogin"></span>
      </td>
    </tr>
  </table>
</div>

<div class="section_pane">
  <div class="section_title"><span id="optShare"></span></div>
  <table>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="tweet_at_shorten_by_context_menu" />
      </td>
      <td>
        <span id="optTweetAtShortenByContextMenu"></span>
      </td>
    </tr>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="facebook_at_shorten_by_context_menu" />
      </td>
      <td>
        <span id="optFacebookAtShortenByContextMenu"></span>
      </td>
    </tr>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="tweet_at_shorten_by_popup" />
      </td>
      <td>
        <span id="optTweetAtShortenByPopup"></span>
      </td>
    </tr>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="facebook_at_shorten_by_popup" />
      </td>
      <td>
        <span id="optFacebookAtShortenByPopup"></span>
      </td>
    </tr>
  </table>
</div>

<div class="section_pane">
  <div class="section_title"><span id="optTwitter"></span></div>
  <table>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="twitter_set_title" />
      </td>
      <td>
        <span id="optTwitterSetTitle"></span>
      </td>
    </tr>
  </table>
</div>

<div class="section_pane">
  <div class="section_title"><span id="optReadItLater"></span></div>
  <table>
    <tr>
      <td>
        <div id="readItLaterGranted">
          <span id="optReadItLaterUsername"></span>:
          <input type="text" id="read_it_later_username" size="25" />
          <span id="optReadItLaterPassword"></span>:
          <input type="password" id="read_it_later_password" size="25" />
          <button id="read_it_later_auth"></button>
          <span id="read_it_later_result"></span>
          <button id="read_it_later_remove_grant"></button>
        </div>
        <div id="readItLaterNotGrant">
          <button id="read_it_later_grant"></button>
        </div>
      </td>
    </tr>
  </table>
</div>

<div class="section_pane">
  <div class="section_title">Design</div>
  <table>
    <tr>
      <td>
        <span id="optBackgroundImageUrl"></span>:
        <input type="text" id="background_image_url" size="50" />
        <button id="background_image_url_save"></button>
        <span id="background_image_url_result"></span>
      </td>
    </tr>
  </table>
</div>

</body>

</html>
