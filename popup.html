<html>

<head>
<link rel="stylesheet" type="text/css" href="./popup.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>
<script type="text/javascript" src="./popup_window.js"></script>
<script type="text/javascript" src="./utils.js"></script>
<script type="text/javascript" src="./recommend.js"></script>
<script type="text/javascript" src="./share_tools.js"></script>
<script type="text/javascript" src="./popup.js"></script>
</head>

<body>

<script type="text/javascript" src="./analytics.js"></script>

<div id="filter_pane"></div>

<div id="contents">

<div class="section_title">
  <div class="section_title_label">goo.gl URL Shortener extension</div>
  <div class="section_title_icon">
    <img id="btn_option" src="./option.png" />
  </div>
</div>

<div id="shortener_pane">
  <input type="text" id="input_long_url" />
  <button id="shorten" type="submit">
    <span id="popupShorten"></span>
  </button>
  <img id="shorten_progress" src="./progress.gif" />
  <input type="text" id="input_short_url" readonly value="http://goo.gl/..." />
  <div class="message_pane">
    <div id="read_it_later">
      <img src="./readitlater.png" id="read_it_later_icon" />
    </div>
    <div id="gplus"></div>
    <div id="twitter"></div>
    <div id="facebook"></div>
    <div id="mail"></div>
    <div id="qrcode"></div>
    <div id="url_detail"></div>
    <div id="message"></div>
    <br style="clear: both;" />
  </div>
</div>

<div id="history_pane">
  <div class="section_title">
    <span id="popupHistory"></span>
  </div>
  <div id="history_table">
    <table id="history_table_table">
    </table>
    <div class="paginator_pane">
      <div id="paginator"></div>
    </div>
  </div>
  <div id="history_table_progress">
    <img src="./progress.gif" />
  </div>
  <div id="login_pane">
    <div id="login_link">
      <span id="popupLogin"></span>
    </div>
    <div class="login_desc">
      <span id="popupLoginDesc"></span>
    </div>
  </div>
</div>

<div id="detail_pane">
  <img id="detail_pane_progress" src="./progress.gif" />
  <div id="detail_url_info">
    <div class="detail_date">
      <span id="detail_date_str"></span>
    </div>
    <div class="detail_section">
      <table id="detail_section_table">
      </table>
    </div>
  </div>
</div>

<div id="click_counts_pane">
  <img id="click_counts_pane_progress" src="./progress.gif" />
  <div id="click_counts_info">
    <div class="click_counts_section">
      <table id="click_counts_section_table">
      </table>
    </div>
  </div>
</div>

<div id="qrcode_pane">
</div>

<div id="edit_title_base_pane">
</div>
<div id="edit_title_pane">
  <div>
    <input type="text" id="input_title" />
  </div>
  <button id="update_title">
    <span id="popupUpdateTitle"></span>
  </button>
</div>

<div class="footer">
  <a href="#" id="recommend">
    <span id="popupRecommend"></span>
  </a>
  <a href="#" id="report">
    <span id="popupReport"></span>
  </a>
  (C) 2011-2014 <a href="http://www.eisbahn.jp/yoichiro/en" target="_blank">Yoichiro Tanaka</a>.
  <a href="http://goo.gl/" target="_blank">goo.gl</a>
  <a href="http://readitlaterlist.com/a/queue/" target="_blank">Pocket</a>
  <a href="#" id="clear_timer">
    <span id="popupStopWatching"></span>
  </a>
</div>

</div>

</body>

</html>
